{% extends 'Capstone/base.html' %}
{% load static %}

{% block head %}
<style>
.fa-check
{
    background-color:lightgreen;
    border-radius: 25px;
    padding: 3px;
    font-size: 20px;
    position: relative;
    bottom:2px;
}
.fa-times
{
    background-color:red;
    border-radius: 25px;
    padding: 3px;
    font-size: 20px;
    position: relative;
    bottom:2px;
}
body{
    background-color: white !important;
}
</style>
{% endblock %}

{% block body %}
    <div class="container"style="margin-top: 300px;text-align:center">
        <h3>
        {% if status %}
            <i class="fa fa-check" aria-hidden="true"></i>
        {% else %}
            <i class="fa fa-times" aria-hidden="true"></i>
        {% endif %}
        {{msg}}</h3>
        <a href="{% url 'index' 'orders' %}" class="btn btn-link">My orders</a>
        <br>
        <a href="{% url 'index' 'index' %}" class="btn btn-link">Return to Homepage</a>
    </div>
    
    <script src="{% static 'Capstone/js/base.js' %}"></script>
{% endblock %}
